<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__image"></div>

      <div class="card__info">
        <h3 class="card__info card__info--title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <div class="card__info card__info--code">Product code: 195434</div>

        <div class="card__info card__info--rating">
          <div class="stars stars--4">
            <p class="stars__star"></p>
            <p class="stars__star"></p>
            <p class="stars__star"></p>
            <p class="stars__star"></p>
            <p class="stars__star"></p>
          </div>
          <div class="card__info card__info--rating--reviews">Reviews: 5</div>
        </div>

        <div class="card__info card__info--price">
          <div class="card__info card__info--price--title">Price:</div>

          <div class="card__info card__info--price--cost">$2,199</div>
        </div>

        <a
          class="card__info card__info--button"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
